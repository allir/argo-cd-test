apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wave-of-apps-1
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    name: in-cluster
    namespace: test-apps
  project: default
  source:
    path: waves-of-apps/my-app-1
    repoURL: https://github.com/allir/argo-cd-test
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
